<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Movie App</title>
</head>

<body>
  <div id="sidebar-container">
    <div id="sidebar">
      <div class="top">
        <div class="item">
          <p>My Collection</p>
          <p>98</p>
        </div>
        <p class="item active">Trending Movies</p>
        <p class="item">History</p>
        <div class="item">
          <p>New Movies</p>
          <p>32</p>
        </div>
        <div class="item">
          <p>Subscriptions</p>
          <p>86</p>
        </div>
        <p class="item">Watch Later</p>
      </div>
      <div class="bottom">
        <p class="item">Recommendations</p>
        <p class="item">Top Genres</p>
        <p class="item">Artist of the Month</p>
        <p class="item">Quote of the Week</p>
      </div>
    </div>

  </div>
  <div id="content">
    <div class="header">
      <h1>Trending Movies</h1>
      <div id="search-container">
        <label for="search" class="search">Search </label>
        <input type="text" id="search" placeholder="Search your favorite movie">
      </div>
    </div>

    <div class="group-card">
      <div class="card">
        <div class="image">
          <span class="circle">
            <p>8.3</p>
          </span>
          <img src="https://flavorwire.files.wordpress.com/2016/12/lobster-movie-poster.jpg?w=1920" alt="">
        </div>
        <p class="title">Jurassic World</p>
        <p class="subtitle">Drama, Science Fiction</p>

      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
